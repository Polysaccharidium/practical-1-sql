name: Autograde SQL Assignment

on:
  push:
    paths:
      - '**/starter.sql'
      - '.github/workflows/autograde.yml'
  pull_request:
    paths:
      - '**/starter.sql'
      - '.github/workflows/autograde.yml'

jobs:
  autograde:
    runs-on: ubuntu-latest

    steps:
   
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check SQLite
        run: sqlite3 --version

      - name: Run autograde tests
        run: |
          python3 test_autograde.py
